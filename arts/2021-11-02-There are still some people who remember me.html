<p><title>仍有些人还记得我</title></p>

<p>初始发布日期: 2021-11-02</p>

<h1 id="1">1. 自搜</h1>

<p>突发奇想地在酷安搜一下自己曾经的 ID, 毕竟我也算是一个热心答主.</p>

<p>所幸, 真得有人记得我. 不过, 这种完全无中生有的消息是从何而来的?</p>

<blockquote>
  <p>好像是搞升学诈骗被抓了</p>
</blockquote>

<p><a href="/imgs/2021-11-02/Screenshot_20211102-111018.png"></a></p>

<h1 id="2">2. 原因</h1>

<p>我只是单纯地被封号了. 至于为什么, 我也不是很清楚, 大概是因为我用的精简版酷安吧. 但谁让你塞那么多广告的.</p>

<blockquote>
  <p>阿酷! 小编!</p>
</blockquote>

<p>于是, 大号被锁定, 小号也成了黑号 (所有动态仅自己可见). 唯一还遗留下的痕迹, 就只有一个应用集了吧.</p>

<p><a href="/imgs/2021-11-02/Screenshot_20211102-111545.png"></a></p>
